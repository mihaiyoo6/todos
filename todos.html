<head>
	<title>test</title>
	<meta name="robots" content="noindex,nofollow">
	<meta name="viewport" content="width=device-width" />
	<script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="/bower_components/vulcanized.html">
</head>

<body>
	<core-header-panel mode="cover">
		<div class="core-header tall"></div>
		<div class="content" layout center>
			{{> toolbar}}
			<div class="task_list">
			<div class="input-container">
				<div layout horizontal center>					
				<paper-input floatingLabel label="New Task"></paper-input>
					<paper-button raised class="colored" data-action="newTask">Save</paper-button>
				</div>
			</div>
				{{#each tasks}}
					<div class="task_container">
						{{> task}}          
					</div>
				{{/each}}
			</div>
			<paper-fab icon="icons:add" data-action="fab"></paper-fab>
		</div>
	</core-header-panel>
	<paper-dialog id="loginDialog" transition="core-transition-top" heading="Login/SingUp" backdrop>
	{{> login}}
	</paper-dialog>
</body>

<template name="task">
	<paper-shadow>
		<div layout horizontal flex>
			<!-- <input type="checkbox" checked="{{checked}}" class="toggle-checked" /> -->
			<paper-checkbox {{isChecked}} class="blue toggle-checked" ></paper-checkbox>
			<core-label flex>
				<div vertical layout flex>
					<paper-item>
						<strong>{{username}}</strong>
						 - {{text}}
					</paper-item>
				</div>
			</core-label>
			<paper-icon-button icon="delete" data-action="deleteTask"></paper-icon-button>
		</div>
	</paper-shadow>
</template>

<template name="toolbar">
	<core-toolbar>
		<div flex>TODOS</div>
		{{#if currentUser}}
		{{currentUser.username}}
		{{else}}
		<paper-icon-button icon="account-box"></paper-icon-button>
		{{/if}}
	</core-toolbar>
</template>

<template name="login">
<form>
    <paper-input label="Username" focus id="login-email"></paper-input>
    <paper-input label="Password" id="login-password"></paper-input>
    <!-- <input type="submit" value="Login"> -->
    <paper-button type="submit">Login</paper-button>
</form>
</template>

<template name="register">
<form>
    <input type="email" id="register-email">
    <input type="password" id="register-password">
    <input type="submit" value="Register">
</form>
</template>
